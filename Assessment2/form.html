<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <h1 id="changeText">Please Login</h1>
      <form>
        <div class="form-control">
          <input type="text" id="email" required />
          <label>Email</label>
        </div>
        <div class="form-control">
          <input type="password" required />
          <label>Password</label>
        </div>

        <button class="btn" id="submit">Login</button>
        <p class="text">Don't have an account? <a href="#">Register</a></p>
      </form>
    </div>
  </body>
  <script>
    document.getElementById("changeText").addEventListener("click", () => {
      document.getElementById("changeText").textContent = "changed text";
      console.log(document.getElementById("changeText").value);
    });

    document.getElementById("submit").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      if (email === "") alert("Complete the required field");
    });
  </script>
</html>
